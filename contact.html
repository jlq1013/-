<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题，移除 data-translate 属性 -->
    <title>联系我 - 启末的博客</title>
    <!-- 页面描述，移除 data-translate 属性 -->
    <meta name="description" content="联系启末的博客，获取联系方式和社交媒体链接。">

    <!-- 引入 Font Awesome 字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 animate.css 动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- 引入 AOS (Animate On Scroll) 库 -->
    <!-- 注意：AOS库的JS文件引入在 body 结束前，CSS文件引入在 head 中 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- 引入 Google Fonts 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- 页面特定的内联样式 (已移除，合并到style.css) -->
    <!-- <style>...</style> -->
</head>
<body>
     <!-- 加载动画 -->
    <!-- class="preloader" 用于样式和JS控制 -->
    <div class="preloader">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
  <!-- 导航栏 -->
    <!--#include virtual="topbar.html" -->
    <!-- 主要内容区域 -->
    <main>
        <!-- 页面标题区域 -->
        <!-- class="page-header" 用于样式 -->
        <!-- 页面头部背景图和叠加层样式已移至 style.css -->
        <section class="page-header">
            <div class="container">
                <!-- 主标题，移除 data-translate 属性 -->
                <h1>联系我</h1>
                <!-- 副标题/描述，移除 data-translate 属性 -->
                <p>获取我的联系方式和社交媒体</p>
            </div>
        </section>

        <!-- 联系信息区域 -->
        <!-- class="contact-section section" 用于样式 -->
        <section class="contact-section section">
            <div class="container">
                 <!-- 章节标题 -->
                 <!-- data-aos="fade-up" 添加滚动动画 -->
                 <div class="section-title" data-aos="fade-up">
                    <!-- 移除 data-translate 属性 -->
                    <h2>联系方式</h2>
                    <!-- 移除 data-translate 属性 -->
                    <p>与我取得联系</p>
                </div>

                <!-- 联系信息卡片容器，使用Grid布局 -->
                <!-- class="contact-info" 用于样式 -->
                <div class="contact-info">
                    <!-- 联系信息卡片 - 邮箱 -->
                    <!-- class="contact-card" 用于样式 -->
                    <!-- data-aos="fade-up" 添加滚动动画 -->
                    <div class="contact-card" data-aos="fade-up">
                        <!-- 图标区域 -->
                        <!-- class="contact-icon" 用于样式 -->
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <!-- 标题，移除 data-translate 属性 -->
                        <h3>邮箱</h3>
                        <!-- 联系信息 -->
                        <p>qimo2003@163.com</p>
                    </div>
                    <!-- 联系信息卡片 - 电话 -->
                    <div class="contact-card" data-aos="fade-up" data-aos-delay="100">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <!-- 标题，移除 data-translate 属性 -->
                        <h3>电话</h3>
                        <!-- 联系信息，移除 data-translate 属性 -->
                        <p>135-9428-4316</p>
                    </div>
                    <!-- 联系信息卡片 - 地址 -->
                    <div class="contact-card" data-aos="fade-up" data-aos-delay="200">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <!-- 标题，移除 data-translate 属性 -->
                        <h3>地址</h3>
                        <!-- 联系信息，移除 data-translate 属性 -->
                        <p>重庆</p>
                    </div>
                     <!-- 更多联系方式 -->
                </div>

                <!-- 社交媒体区域 -->
                <!-- class="contact-social" 用于样式 -->
                <!-- data-aos="fade-up" 添加滚动动画 -->
                <div class="contact-social" data-aos="fade-up">
                    <!-- 标题，移除 data-translate 属性 -->
                    <h3>社交媒体</h3>
                    <!-- 社交媒体图标容器，使用Flex布局并居中 -->
                    <!-- class="contact-social-icons" 用于样式 -->
                    <div class="contact-social-icons">
                         <!-- 社交媒体链接，target="_blank" 在新窗口打开，rel="noopener noreferrer" 提高安全性 -->
                        <a href="https://space.bilibili.com/482092878?spm_id_from=333.1007.0.0" target="_blank" rel="noopener noreferrer" title="Bilibili"><i class="fab fa-bilibili"></i></a>
                        <a href="https://www.zhihu.com/people/qimo1013" target="_blank" rel="noopener noreferrer" title="Zhihu"><i class="fab fa-zhihu"></i></a>
                        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" title="X (Twitter)"><i class="fab fa-twitter"></i></a>
                        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" title="YouTube"><i class="fab fa-youtube"></i></a>
                         <a href="https://t.me" target="_blank" rel="noopener noreferrer" title="Telegram"><i class="fab fa-telegram"></i></a>
                    </div>
                </div>

                <!-- 微信二维码区域 -->
                <!-- class="wechat-qrcode" 用于样式 -->
                <!-- data-aos="fade-up" 添加滚动动画 -->
                <div class="wechat-qrcode" data-aos="fade-up">
                    <!-- 微信二维码图片，请替换路径 -->
                    <img src="/web_image/wechat-qrcode.jpg" alt="微信二维码"> <!-- 请替换为您自己的微信二维码图片路径 -->
                </div>
            </div>
        </section>
    </main>
 <!-- 页脚 -->
    <!--#include virtual="footer.html" -->
    <!-- JavaScript库 -->
    <!-- 引入jQuery库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 引入Waypoints库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <!-- 引入AOS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- 引入自定义JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
