<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题，移除 data-translate 属性 -->
    <title>科幻文学作品 - 启末的博客</title>
    <!-- 页面描述，移除 data-translate 属性 -->
    <meta name="description" content="启末的科幻文学作品集。">

    <!-- 引入 Font Awesome 字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 animate.css 动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- 引入 AOS (Animate On Scroll) 库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- 引入 Google Fonts 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- 页面特定的内联样式 (已移除，合并到style.css) -->
     <!-- <style>...</style> -->
</head>
<body>
    <!-- 加载动画 -->
    <!-- class="preloader" 用于样式和JS控制 -->
    <div class="preloader">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
  <!-- 导航栏 -->
    <!--#include virtual="topbar.html" -->
    <main>
        <!-- 页面标题区域 -->
        <!-- class="page-header" 用于样式 -->
        <!-- 页面头部背景图和叠加层样式已移至 style.css -->
        <section class="page-header">
            <div class="container">
                <!-- 主标题，移除 data-translate 属性 -->
                <h1>科幻文学作品</h1>
                <!-- 副标题/描述，移除 data-translate 属性 -->
                <p>我的科幻短篇小说与文学创作</p>
            </div>
        </section>

        <!-- 作品列表区域 -->
        <!-- class="portfolio-list section" 用于样式 -->
        <section class="portfolio-list section">
            <div class="container">
                 <!-- 章节标题 -->
                 <!-- data-aos="fade-up" 添加滚动动画 -->
                 <div class="section-title" data-aos="fade-up">
                    <!-- 移除 data-translate 属性 -->
                    <h2>作品列表</h2>
                    <!-- 移除 data-translate 属性 -->
                    <p>阅读我的科幻故事</p>
                </div>

                <!-- 作品列表容器 -->
                <!-- class="portfolio-items-container" 用于样式 -->
                <div class="portfolio-items-container">
                    <!-- 作品项示例 1 -->
                    <!-- class="portfolio-item-detail" 用于样式 -->
                    <!-- id="hua-shao-yun" 用于页面内锚点链接 -->
                    <!-- data-aos="fade-up" 添加滚动动画 -->
                    <div class="portfolio-item-detail" id="hua-shao-yun" data-aos="fade-up">
                        <!-- 内容行，默认图片在左 -->
                        <div class="row">
                            <!-- 作品图片区域 -->
                            <!-- class="item-image" 用于样式 -->
                            <div class="item-image">
                                 <!-- 作品封面图，请替换路径 -->
                                <img src="/web_image/huashaoyun-cover.jpg" alt="火烧云 作品封面">
                            </div>
                            <!-- 作品文本内容区域 -->
                            <!-- class="item-content" 用于样式 -->
                            <div class="item-content">
                                <!-- 标题，移除 data-translate 属性 -->
                                <h3>火烧云</h3>
                                <!-- 元信息（年份、奖项等），移除 data-translate 属性 -->
                                <p class="meta"><strong>年份</strong>: 2024 | <strong>奖项</strong>: 星辰奖全国特等奖</p>
                                <!-- 描述，移除 data-translate 属性 -->
                                <p class="description">科幻短篇小说《火烧云》是我近年来最重要的作品之一，讲述了...</p>
                                <!-- 行动按钮，移除 data-translate 属性 -->
                                <!-- 请替换 href 为实际的作品阅读链接或弹窗触发 -->
                                <a href="#" class="btn btn-primary">阅读全文</a>
                            </div>
                        </div>
                    </div>

                     <!-- 作品项示例 2 -->
                    <!-- class="portfolio-item-detail" 用于样式 -->
                    <!-- id="xuehua" 用于页面内锚点链接 -->
                    <!-- data-aos="fade-up" data-aos-delay="100" 添加滚动动画，延迟100ms -->
                    <div class="portfolio-item-detail" id="xuehua" data-aos="fade-up" data-aos-delay="100">
                         <!-- 内容行，添加 'reverse' 类使图片在右 -->
                         <div class="row reverse">
                             <!-- 作品图片区域 -->
                             <div class="item-image">
                                  <!-- 作品封面图，请替换路径 -->
                                 <img src="/web_image/xuehua-cover.jpg" alt="雪花飘落的那个夏天 作品封面">
                             </div>
                             <!-- 作品文本内容区域 -->
                             <div class="item-content">
                                 <!-- 标题，移除 data-translate 属性 -->
                                 <h3>雪花飘落的那个夏天</h3>
                                 <!-- 元信息，移除 data-translate 属性 -->
                                 <p class="meta"><strong>年份</strong>: 2023 | <strong>评价</strong>: 刘慈欣老师称赞</p>
                                 <!-- 描述，移除 data-translate 属性 -->
                                 <p class="description">这部作品探讨了极端气候变化对人类情感和社会的影响...</p>
                                 <!-- 行动按钮，移除 data-translate 属性 -->
                                 <!-- 请替换 href -->
                                 <a href="#" class="btn btn-primary">阅读全文</a>
                             </div>
                         </div>
                     </div>

                     <!-- 您可以按照上述结构添加更多科幻文学作品项 -->
                </div>
            </div>
        </section>
    </main>
    <!-- 页脚 -->
    <!--#include virtual="footer.html" -->
    <!-- JavaScript库 -->
    <!-- 引入jQuery库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 引入Waypoints库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <!-- 引入AOS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- 引入自定义JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
